<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	  <style>
		  #scene{
			  margin-top: 15px;
			  padding: 25px;
			  background-color: #fff;
			  border-radius: 20px;
		  }
		  
		  #debug{
			  margin-top: 15px;
			  margin-bottom: 25px;
			  padding: 20px 25px;
			  background-color: #535353;
			  border-radius: 3px;
			  color: white;
			  font-size:12px;
			  line-height: 16px;
			  max-height: 200px;
			  overflow: auto;
		  }
		  
		  section{
			  padding-left: 25px;
			  padding-right: 25px;
		  }
		  body{
			  background-color: #F0F0F0;
			  
		  }
		  .block h3{
			  font-weight: 800;
              background-color: gray;
              height: 0;
              line-height: 0;
              width: 100%;
              padding-bottom: 50%;
              padding-top: 50%;
			  border-radius: 50%;
		  }
		  p.socket_id{
			  color:#979797;
			  font-size: 14px;
		  }
		  label{
			  margin-bottom: 0px;
		  }
		  select{
			  font-size: 12px;
			  max-width: 100%;
			  margin-bottom: 25px;
			  padding: 8px;
		  }
		  .btn{
			  margin-right: 10px;
		  }
		  
		  .card.settings{
			  padding: 0px 10px;
			  border:none;
			  background-color: #fff;
			  font-size: 12px;
		  }
		  
		  .card.settings select{
			  margin-bottom: 5px;
		  }
		  .card.settings .pouet{
			  display: inline-flex;
			  margin-left: 15px;
			  align-items: center;
		  }
		  .card.settings .pouet label{
			  margin-right: 5px;
		  }
	  </style>
  </head>
  <body>
    
    <section>
      
      <div class="container">
		  <div class="row">
			  
			  <div class="col-sm-12 text-center" style="margin-top:25px; padding:0px;">
				  <div class="card settings">
					  <div class="card-body row">
						  <div class="col-8">
							  
							  <div class="row" style="margin: 0;">
								  <div class="col-12 text-left">
									  <label>Samplerate: </label>
									  <select id="select_samplerate" class="form-select" aria-label="Default select example">
										  <option value="44100">44100</option>
										  <option selected value="48000">48000</option>
									  </select>
									  &nbsp;
									  <label>Buffersize (auto): </label>
									  <select id="select_buffersize" class="form-select" disabled aria-label="Default select example">
										  <option value="0" disabled selected>Buffersize</option>
										  <option value="512">512</option>
										  <option value="1024">1024</option>
										  <option value="2048">2048</option>
										  <option value="4096">4096</option>
										  <option value="8192">8192</option>
									  </select>
									  
									  
									  <div class="pouet">
									  <label class="" for="checkbox_autoGainControl">autoGainControl</label>
									  <input class="" type="checkbox" value="" id="checkbox_autoGainControl">
									  </div>	
									  
									  <div class="pouet">
									  <label class="" for="checkbox_echoCancellation">echoCancellation</label>
									  <input class="" type="checkbox" value="" id="checkbox_echoCancellation">
									  </div>
								  </div>	  
							  </div>
							  <div class="row" style="margin: 0;">
								  <div class="col-12 text-left"">
									 
								  </div>
                              </div>
							  
							  
							  
						  </div>
						  <div class="col-4">
						  <button id="bt_refresh" type="button" class="btn-stop btn btn-primary float-right">Refresh scene</button>
						  </div>
					  </div>
				  </div>
			  </div>
		  </div>
		  																								
          <div class="row" id="scene">
          </div>
									 
		
          <div class="row" id="debug">
          </div>

      </div>
      
      
    </section>
    
    <footer class="text-center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            
          </div>
        </div>
      </div>
    </footer>
	  
    <div id="block_template" style="display:none;">
        <div class="block col-lg-3 col-md-6 col-sm-12 text-center">
          
			<h3></h3>
			<p class="socket_id"></p>
			
			<div class="select">
				<label>Audio input source: </label>
			</div>
        </div>
    </div>
	  

    <script src="js/jquery-3.4.1.min.js"></script> 
    <!--<script src="js/popper.min.js"></script> 
    <script src="js/bootstrap-4.4.1.js"></script>-->
	  <script src="js/bootstrap.bundle.min.js"></script>
	  
	  <script src="/socket.io/socket.io.js"></script>
	  <script src="js/main.js"></script>
	  
	  <script>
		  
		  
		  
	  </script>
	  
	  
	  
  </body>
</html>
