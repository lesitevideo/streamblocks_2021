<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	  <style>
		  #scene{
			  margin-top: 15px;
			  padding: 25px;
			  background-color: #fff;
			  border-radius: 20px;
		  }
		  
		  #debug{
			  margin-top: 15px;
			  margin-bottom: 25px;
			  padding: 20px 25px;
			  background-color: #535353;
			  border-radius: 3px;
			  color: white;
			  font-size:12px;
			  line-height: 16px;
			  max-height: 200px;
			  overflow: auto;
		  }
		  
		  section{
			  padding-left: 25px;
			  padding-right: 25px;
		  }
		  body{
			  background-color: #F0F0F0;
			  
		  }
		  .block h3{
			  font-weight: 800;
              background-color: gray;
              height: 0;
              line-height: 0;
              width: 100%;
              padding-bottom: 50%;
              padding-top: 50%;
			  border-radius: 50%;
		  }
		  p.socket_id{
			  color:#979797;
			  font-size: 14px;
		  }
		  label{
			  margin-bottom: 0px;
		  }
		  select{
			  font-size: 12px;
			  max-width: 100%;
			  margin-bottom: 25px;
			  padding: 8px;
		  }
		  .btn{
			  margin-right: 10px;
		  }
		  
		  .card.settings{
			  padding: 0px 10px;
			  border:none;
			  background-color: #fff;
			  font-size: 12px;
		  }
		  
		  .card.settings select{
			  margin-bottom: 5px;
		  }
		  .card.settings .pouet{
			  display: inline-flex;
			  margin-left: 15px;
			  align-items: center;
		  }
		  .card.settings .pouet label{
			  margin-right: 5px;
		  }
		  .card.settings .pouet input{
			  margin-right: 5px;
			  padding-right: 5px;
			  border-right: 1px solid #cecece;
			  
		  }
	  </style>
  </head>
  <body>
    
    <section>
      
      <div class="container">
		  <div class="row">
			  
			  <div class="col-sm-12 text-center" style="margin-top:25px; padding:0px;">
				  <div class="card settings">
					  <div class="card-body row">
						  <div class="col-8">
							  
							  <div class="row" style="margin: 0;">
								  <div class="col-12 text-left">
									  <label>Samplerate: </label>
									  <select id="select_samplerate" class="form-select" aria-label="Default select example">
										  <option value="8000">8000</option>
										  <option value="11025">11025</option>
										  <option value="22050">22050</option>
										  <option value="32000">32000</option>
										  <option selected value="44100">44100</option>
										  <option value="48000">48000</option>
									  </select>
									  &nbsp;
									  <label>Buffersize (auto): </label>
									  <select id="select_buffersize" class="form-select" disabled aria-label="Default select example">
										  <option value="512" disabled selected>Buffersize</option>
										  <option value="128">128</option>
										  <option value="256">256</option>
										  <option value="512">512</option>
										  <option value="1024">1024</option>
										  <option value="2048">2048</option>
										  <option value="4096">4096</option>
										  <option value="8192">8192</option>
									  </select>
									  &nbsp;
									  <label>Buffersize: </label>
									  <select id="select_setbuffersize" class="form-select" aria-label="Default select example">
										  <option value="128">128</option>
										  <option value="256" selected>256</option>
										  <option value="512">512</option>
										  <option value="1024">1024</option>
										  <option value="2048">2048</option>
										  <option value="4096">4096</option>
										  <option value="8192">8192</option>
									  </select>
									  <br>
									  
									  
									  <div class="pouet sampleformat" style="margin-left: 0px; margin: 15px 0px">
										  <div style="width: 120px; display: inline-flex;">Sample format:</div>
									    <div style="width: 100%;">
										    <label>S8</label><input type="radio" name="sampleformat" value="S8">
										    
											<label>U8</label><input type="radio" name="sampleformat" value="U8">
										    
										    <label>S16_LE</label><input type="radio" name="sampleformat" value="S16_LE" checked="checked">
										    
											<label>S16_BE</label><input type="radio" name="sampleformat" value="S16_BE">
										    
											<label>U16_LE</label><input type="radio" name="sampleformat" value="U16_LE">
										    
											<label>U16_BE</label><input type="radio" name="sampleformat" value="U16_BE">
										   
											<label>S24_LE</label><input type="radio" name="sampleformat" value="S24_LE">
											
											<label>S24_BE</label><input type="radio" name="sampleformat" value="S24_BE">
										  
											<label>U24_LE</label><input type="radio" name="sampleformat" value="U24_LE">
										   
											<label>U24_BE</label><input type="radio" name="sampleformat" value="U24_BE">
										  
											<label>S32_LE</label><input type="radio" name="sampleformat" value="S32_LE">
											
											<label>S32_BE</label><input type="radio" name="sampleformat" value="S32_BE">
											
											<label>U32_LE</label><input type="radio" name="sampleformat" value="U32_LE">
											
											<label>U32_BE</label><input type="radio" name="sampleformat" value="U32_BE">
											
											<label>FLOAT_LE</label><input type="radio" name="sampleformat" value="FLOAT_LE">
											<label>FLOAT_BE</label><input type="radio" name="sampleformat" value="FLOAT_BE">
											<label>FLOAT64_LE</label><input type="radio" name="sampleformat" value="FLOAT64_LE">
											<label>FLOAT64_BE</label><input type="radio" name="sampleformat" value="FLOAT64_BE">
											<label>MU_LAW</label><input type="radio" name="sampleformat" value="MU_LAW">
											<label>A_LAW</label><input type="radio" name="sampleformat" value="A_LAW">
										    </div>
											
									    
									  <!--S8
									  U8
									  S16_LE
									  S16_BE
									  U16_LE
									  U16_BE
									  S24_LE
									  S24_BE
									  U24_LE
									  U24_BE
									  S32_LE
									  S32_BE
									  U32_LE
									  U32_BE
									  FLOAT_LE
									  FLOAT_BE
									  FLOAT64_LE
									  FLOAT64_BE
									  IEC958_SUBFRAME_LE
									  IEC958_SUBFRAME_BE
									  MU_LAW
									  A_LAW
									  IMA_ADPCM
									  MPEG
									  GSM
									  SPECIAL
									  S24_3LE
									  S24_3BE
									  U24_3LE
									  U24_3BE
									  S20_3LE
									  S20_3BE
									  U20_3LE
									  U20_3BE
									  S18_3LE
									  S18_3BE
									  U18_3LE--> </div>
									  
									  
								    <div class="pouet" style="margin-left: 0px;">
									  <label class="" for="checkbox_autoGainControl">autoGainControl</label>
									  <input class="" type="checkbox" value="" id="checkbox_autoGainControl">
									  </div>	
									  
									  <div class="pouet">
									  <label class="" for="checkbox_echoCancellation">echoCancellation</label>
									  <input type="checkbox" class="" id="checkbox_echoCancellation" value="" checked="checked">
									  </div>
									  
									  <div class="pouet">
									  <label class="" for="checkbox_ringbuffer">ring buffer</label>
									  <input type="checkbox" class="" id="checkbox_ringbuffer" value="">
									  </div>
									  
									  <div class="pouet">
									  <label class="" for="checkbox_wavesurfer">wavesurfer.js</label>
									  <input type="checkbox" class="" id="checkbox_wavesurfer" value="">
									  </div>
									  
								  </div>	  
							  </div>
							  <div class="row" style="margin: 0;">
								  <div class="col-12 text-left">
									 
								  </div>
                              </div>
							  
							  
							  
						  </div>
						  <div class="col-4">
											<button id="bt_refresh" type="button" class="btn-stop btn btn-primary float-right">Refresh scene</button>
						  </div>
					  </div>
				  </div>
			  </div>
		  </div>
		  																								
          <div class="row" id="scene">
          </div>
									 
		
          <div class="row" id="debug">
          </div>

      </div>
      
      
    </section>
    
    <footer class="text-center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            
          </div>
        </div>
      </div>
    </footer>
	  
    <div id="block_template" style="display:none;">
        <div class="block col-lg-3 col-md-6 col-sm-12 text-center">
          
			<h3></h3>
			<p class="socket_id"></p>
			
			<div class="select">
				<label>Audio input source: </label>
			</div>
			<div id="waveform"></div>
        </div>
    </div>

	  <script src="/socket.io/socket.io.js"></script>
	  <script src="wavesurfer.js-master/dist/wavesurfer.js"></script>
	  <script src="wavesurfer.js-master/dist/plugin/wavesurfer.microphone.js"></script>	
														
	  <script src="js/main.js"></script>

	  </script>
	  
	  
	  
  </body>
</html>
